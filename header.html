<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Trang web của bạn</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="icon" href="./image/logo-favicon.png" type="image/png" />
    <style>
      footer {
        background-color: transparent;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .footer-left {
        width: 40%;
        display: flex;
      }

      .footer-left-1 {
        margin-bottom: 10px;
      }

      .logo {
        width: 250px; /* Điều chỉnh kích thước logo */
      }

      .footer-left-2 {
        display: flex;
        flex-direction: column;
      }

      .title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .description {
        font-size: 14px;
      }

      .social-media {
        list-style-type: none;
        padding: 0;
        display: flex;
        justify-content: flex-end;
      }

      .social-media li {
        margin-right: 10px;
      }

      .social-media a {
        color: #333;
        text-decoration: none;
      }

      .footer-middle {
        width: 40%;
      }

      .links {
        list-style-type: none;
        padding: 0;
      }

      .links li {
        margin-bottom: 10px;
      }

      .links a {
        color: #333;
        text-decoration: none;
      }

      .footer-right {
        width: 20%;
      }

      .email-form {
        display: flex;
        flex-direction: column;
      }

      .email-form label {
        margin-bottom: 5px;
      }

      .email-form input {
        margin-bottom: 10px;
        padding: 5px;
      }

      .email-form button {
        padding: 5px 10px;
      }

      /* Responsive styles */
      @media (max-width: 500px) {
        footer {
          display: flex;
          flex-direction: column;
        }
        .footer-left {
          width: 100%;
          flex-direction: column;
          align-items: flex-start;
        }

        .footer-left-1 {
          display: none;
        }

        .footer-left-2 {
          align-items: flex-start;
        }

        .social-media {
          justify-content: flex-start;
        }

        .footer-middle,
        .footer-right {
          width: 100%;
          margin-top: 20px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Nội dung trang web -->

    <footer>
      <div class="footer-left">
        <div class="footer-left-1">
          <img src="./image/logo/transport.png" alt="Logo" class="logo" />
        </div>
        <div class="footer-left-2">
          <h2 class="title">Tiêu đề</h2>
          <p class="description">Mô tả</p>
          <ul class="social-media">
            <li>
              <a href="https://facebook.com"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
              <a href="https://instagram.com"
                ><i class="fab fa-instagram"></i
              ></a>
            </li>
            <li>
              <a href="https://youtube.com"><i class="fab fa-youtube"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="footer-middle">
        <ul class="links">
          <li><a href="#">Liên kết 1</a></li>
          <li><a href="#">Liên kết 2</a></li>
          <li><a href="#">Liên kết 3</a></li>
          <li><a href="#">Liên kết 4</a></li>
          <li><a href="#">Liên kết 5</a></li>
        </ul>
      </div>
      <div class="footer-right">
        <form class="email-form">
          <label for="email-input">Hãy để lại đánh giá của bạn:</label>
          <input
            type="email"
            id="email-input"
            placeholder="Nhập địa chỉ email"
          />
          <button type="submit">Gửi</button>
        </form>
      </div>
    </footer>

    <!-- Script của FontAwesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  </body>
</html>
