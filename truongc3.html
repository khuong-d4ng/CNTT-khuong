<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <style>
    .slider__trongNuoc-container {
      margin: 0 auto;
      max-width: 600px; /* Giới hạn chiều rộng của slider */
      overflow: hidden;
    }
    .slider__trongNuoc-item {
      margin: 0 auto;
      text-align: center;
      margin: 0 20px;
    }
    .slider__trongNuoc-item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      
    }
    .slider__trongNuoc-item .title {
      color: #fff;
      font-size: 18px;
      text-align: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

<div class="slider__trongNuoc-container">
  <div class="slider__trongNuoc-item">
    <img src="./image-webp/japan-nature-1-1-min.webp" alt="Image 1">
    <p class="title">Tiêu đề 1</p>
  </div>
  <div class="slider__trongNuoc-item">
    <img src="./image-webp/japan-nature-1-1-min.webp" alt="Image 2">
    <p class="title">Tiêu đề 2</p>
  </div>
  <div class="slider__trongNuoc-item">
    <img src="./image-webp/japan-nature-1-1-min.webp" alt="Image 3">
    <p class="title">Tiêu đề 3</p>
  </div>
  <div class="slider__trongNuoc-item">
    <img src="./image-webp/japan-nature-1-1-min.webp" alt="Image 4">
    <p class="title">Tiêu đề 4</p>
  </div>
  <div class="slider__trongNuoc-item">
    <img src="./image-webp/japan-nature-1-1-min.webp" alt="Image 5">
    <p class="title">Tiêu đề 5</p>
  </div>
  <div class="slider__trongNuoc-item">
    <img src="./image-webp/japan-nature-1-1-min.webp" alt="Image 6">
    <p class="title">Tiêu đề 6</p>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script>
  $(document).ready(function(){
    $('.slider__trongNuoc-container').slick({
      slidesToShow: 4,
      slidesToScroll: 4,
      arrows: true,
      infinite: false,
      prevArrow: '<button class="slick-prev">Previous</button>',
      nextArrow: '<button class="slick-next">Next</button>'
    });
  });
</script>

</body>
</html>
