<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS cho sticky navbar */
    .sticky {
      position: fixed;
      top: -100px; /* Đảm bảo navbar ẩn đi ban đầu */
      width: 100%;
      transition: top 0.3s ease-in-out;
    }

    .show {
      top: 0; /* Hiển thị navbar */
    }
  </style>
</head>
<body>
  <div include-html="header.html"></div>

  <nav id="navbar" class="sticky">
    <ul>
      <li><a href="#america-nuocNgoai" onclick="smoothScroll(event)">Châu Mỹ</a></li>
      <li><a href="#euro-nuocNgoai" onclick="smoothScroll(event)">Châu Âu</a></li>
      <li><a href="#asia-nuocNgoai" onclick="smoothScroll(event)">Châu Á</a></li>
    </ul>
  </nav>

  <div  class="gallery-container">
    <!-- Các section và nội dung trong trang web -->
  </div>
  <section style="height: 600px; width: 100%; outline: red solid 2px;" id="america-nuocNgoai">
      
  </section>
  <!-------------------------------------------------
    |||||||||||||||SECTION EUROPE||||||||||||||||||||||
  --------------------------------------------------->
  <section style="height: 600px; width: 100%; outline: red solid 2px;" class="gioiThieu__nuocNgoai" id="euro-nuocNgoai">
    
  </section>

  <!-------------------------------------------------
    |||||||||||||||SECTION ASIA||||||||||||||||||||||
  --------------------------------------------------->
  <section style="height: 600px; width: 100%; outline: red solid 2px;" id="asia-nuocNgoai">
     
  </section>


  
  <script>
    // JavaScript cho sticky navbar và cuộn trang
    function smoothScroll(event) {
      event.preventDefault();
      var target = event.target.getAttribute("href");
      var offset = document.querySelector(target).offsetTop;

      window.scrollTo({
        top: offset,
        behavior: "smooth"
      });
    }

    // Lấy navbar
    var navbar = document.getElementById("navbar");

    // Lấy vị trí của section mà bạn muốn navbar hiển thị
    var sectionPosition = document.querySelector("#america-nuocNgoai").offsetTop;

    // Xử lý sự kiện cuộn trang
    window.addEventListener("scroll", function () {
      // Nếu vị trí cuộn lớn hơn hoặc bằng vị trí section cần hiển thị, thêm lớp "show" vào navbar
      if (window.pageYOffset >= sectionPosition) {
        navbar.classList.add("show");
      } else {
        navbar.classList.remove("show");
      }
    });
  </script>
</body>
</html>
